<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timesheet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header"> <Strong>Current Employee</Strong></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Employee name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed($)</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>


  <div class="form-container">
    <div class="card">
        <h2 class="card-header">Add Employee</h2>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="employeeNameInput">Employee Name</label>
              <input class="form-control" id="employeeName" placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="employeeRoleInput">Role</label>
              <input class="form-control" id="employeeRole" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="employeeStartDateInput">Start Date (MM/DD/YYYY)</label>
                    <input class="form-control" id="employeeStartDate" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="employeeMonthlyRateInput">Monthly Rate</label>
                    <input class="form-control" id="employeeMonthlyRate" placeholder="">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form> 
          </div>
      </div>
  </div>  
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
       crossorigin="anonymous"></script>  
       <script src="javascript/js/timesheet.js"></script>
<script>

  $("button[type=submit]").on("click", function (event) {

    event.preventDefault();

    var employeeName = $("#employeeName").val().trim();
    var employeeRole = $("#employeeRole").val().trim();
    var employeeStartDate = $("#employeeStartDate").val().trim();
    var employeeMonths = 0;
    var employeeMonthlyRate = $("#employeeMonthlyRate").trim();

    var rowEntry = $("<tr>");
    var rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(employeeName);
    rowEntry.append(rowCol);

    rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(employeeRole);
    rowEntry.append(rowCol);

    rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(employeeStartDate);
    rowEntry.append(rowCol);

    rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(employeeMonths);
    rowEntry.append(rowCol);

    rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(employeeMonthlyRate);
    rowEntry.append(rowCol);
    
    var total = employeeMonthlyRate * employeeMonths;
      
    rowCol = $("<td>");
    rowCol.addClass("col");
    rowCol.text(total);
    rowEntry.append(rowCol);

    console.log(rowEntry);

    $('tbody').append(rowEntry);


  });


</script>


      </body>
</html>
